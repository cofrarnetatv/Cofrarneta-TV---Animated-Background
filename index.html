<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofrarneta TV - Animated Background</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-yellow: #FFEA00;
            --neon-glow: #ffea00;
            --dark-bg: #050505;
            /* PALETA DE ENERGÍA PURA */
            --pure-white: #ffffff;
            --gold-surge: #ffaa00; /* Oro intenso para el calor */
            --spark-color: #ffffcc;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- FONDO DE RAYOS --- */
        .background-fx {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .energy-cloud {
            position: absolute;
            width: 150vw; height: 150vh;
            top: -25%; left: -25%;
            background: radial-gradient(circle, rgba(255, 234, 0, 0.08) 0%, transparent 70%);
            animation: pulse-cloud 6s infinite alternate;
        }

        .lightning-bolt {
            position: absolute;
            background-color: #fff;
            box-shadow: 0 0 15px var(--neon-glow), 0 0 30px var(--neon-glow);
            opacity: 0.6;
        }

        .bolt-1 { top: -10%; left: 20%; width: 4px; height: 120%; transform: rotate(25deg); background: linear-gradient(to bottom, transparent, #fff, transparent); animation: flicker-heavy 3s infinite; }
        .bolt-2 { top: 10%; right: 20%; width: 3px; height: 80%; transform: rotate(-15deg); background: linear-gradient(to bottom, transparent, var(--neon-yellow), transparent); animation: flicker-soft 2.5s infinite 1s; }
        .bolt-3 { bottom: 10%; left: -10%; width: 120%; height: 3px; transform: rotate(-5deg); background: linear-gradient(to right, transparent, rgba(255,255,255,0.7), transparent); animation: flicker-soft 4s infinite 0.5s; }
        .bolt-4 { top: -20%; right: 30%; width: 2px; height: 140%; transform: rotate(-35deg); background: linear-gradient(to bottom, transparent, #fff, transparent); animation: flicker-heavy 5s infinite 2s; opacity: 0.5; }
        .bolt-5 { top: 30%; left: 5%; width: 2px; height: 40%; transform: rotate(5deg); background: linear-gradient(to bottom, transparent, var(--neon-yellow), transparent); animation: flicker-soft 2s infinite 1.5s; }
        .bolt-6 { top: 5%; left: 40%; width: 60%; height: 2px; transform: rotate(2deg); background: linear-gradient(to right, transparent, rgba(255,255,255,0.6), transparent); animation: flicker-soft 6s infinite 3s; }

        @keyframes flicker-heavy {
            0%, 100% { opacity: 0.3; transform: rotate(25deg) scaleX(1); }
            5% { opacity: 1; transform: rotate(25deg) scaleX(2.5); filter: blur(1px); }
            10% { opacity: 0.3; } 15% { opacity: 0.7; } 20% { opacity: 0.3; }
        }

        @keyframes flicker-soft {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; box-shadow: 0 0 25px var(--neon-glow); }
        }

        @keyframes pulse-cloud {
            0% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 0.9; transform: scale(1.15); }
        }

        /* --- CONTENEDOR LOGO & CHISPAS --- */
        .logo-container {
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            position: relative; /* Necesario para las chispas absolutas */
            
            /* Levitación suave del conjunto */
            animation: float-levitate 6s ease-in-out infinite;
        }

        .logo-img {
            max-width: 95%;
            width: 1100px;
            height: auto;
            display: block;
            margin-top: 14vh; 

            /* ANIMACIÓN DE ENERGÍA ACTUALIZADA: 100% ORO Y LUZ */
            /* 20s ciclo para mantener el suspenso */
            animation: electric-surge-gold 20s infinite; 
            
            filter: drop-shadow(0 0 30px rgba(0,0,0,0.9));
            will-change: transform, filter;
            position: relative;
            z-index: 2;
        }

        /* --- SISTEMA DE CHISPAS (NUEVO) --- */
        .spark {
            position: absolute;
            background: var(--spark-color);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 3;
            box-shadow: 0 0 10px var(--neon-yellow), 0 0 20px white;
        }

        /* Configuramos 3 chispas diferentes */
        .s1 { width: 4px; height: 4px; top: 55%; left: 60%; animation: shoot-spark-1 20s infinite; }
        .s2 { width: 6px; height: 3px; top: 50%; left: 55%; animation: shoot-spark-2 20s infinite; }
        .s3 { width: 3px; height: 3px; top: 60%; left: 65%; animation: shoot-spark-3 20s infinite; }

        @keyframes float-levitate {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }

        /* Animación del Logo: Arco Voltaico Dorado */
        @keyframes electric-surge-gold {
            0%, 95%, 100% {
                filter: drop-shadow(0 0 30px rgba(0,0,0,0.9)) brightness(1);
                transform: scale(1);
            }
            /* Inicio del cortocircuito */
            96% {
                transform: scale(1.02) translateX(-2px) rotate(-1deg);
                /* Sepia alto + brillo para tono cobrizo/dorado */
                filter: drop-shadow(0 0 40px var(--gold-surge)) brightness(1.4) sepia(0.8);
            }
            /* ¡DETONACIÓN! */
            96.5% {
                transform: scale(1.06) translateX(4px) rotate(1deg);
                /* Flash blanco puro en el centro, borde dorado */
                filter: drop-shadow(0 0 100px var(--pure-white)) drop-shadow(0 0 30px var(--neon-yellow)) brightness(3) contrast(2);
            }
            /* Réplica */
            97% {
                transform: scale(1.03) translateX(-2px);
                filter: drop-shadow(0 0 60px var(--gold-surge)) brightness(1.5);
            }
            98% {
                transform: scale(1);
                filter: drop-shadow(0 0 40px var(--neon-yellow)) brightness(1.1);
            }
        }

        /* Animaciones de las Chispas (Sincronizadas al 96.5%) */
        @keyframes shoot-spark-1 {
            0%, 96% { opacity: 0; transform: translate(0, 0); }
            96.5% { opacity: 1; transform: translate(0, 0) scale(1.5); }
            98% { opacity: 0; transform: translate(100px, -80px) scale(0.1); } /* Sale arriba derecha */
            100% { opacity: 0; }
        }
        @keyframes shoot-spark-2 {
            0%, 96% { opacity: 0; transform: translate(0, 0); }
            96.5% { opacity: 1; transform: translate(0, 0) scale(1.5); }
            98% { opacity: 0; transform: translate(-80px, 60px) scale(0.1); } /* Sale abajo izquierda */
            100% { opacity: 0; }
        }
        @keyframes shoot-spark-3 {
            0%, 96% { opacity: 0; transform: translate(0, 0); }
            96.5% { opacity: 1; transform: translate(0, 0) scale(2); }
            98% { opacity: 0; transform: translate(50px, 120px) scale(0.1); } /* Cae chispazo */
            100% { opacity: 0; }
        }

    </style>
</head>
<body>

    <!-- Fondo de Rayos -->
    <div class="background-fx">
        <div class="energy-cloud"></div>
        <div class="lightning-bolt bolt-1"></div>
        <div class="lightning-bolt bolt-2"></div>
        <div class="lightning-bolt bolt-3"></div>
        <div class="lightning-bolt bolt-4"></div>
        <div class="lightning-bolt bolt-5"></div>
        <div class="lightning-bolt bolt-6"></div>
    </div>

    <!-- Logo Central y Partículas -->
    <div class="logo-container">
        <!-- Chispas que saltan con la animación -->
        <div class="spark s1"></div>
        <div class="spark s2"></div>
        <div class="spark s3"></div>
        
        <!-- Logo -->
        <img src="Cofrarneta_Logo.png" alt="Cofrarneta TV Logo" class="logo-img">
    </div>

</body>
</html>
