<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofrarneta TV - Animated Background</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-yellow: #FFEA00;
            --neon-glow: #ffea00;
            --dark-bg: #050505;
            --electric-cyan: #00f3ff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- FONDO DE RAYOS --- */
        .background-fx {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .energy-cloud {
            position: absolute;
            width: 150vw; height: 150vh;
            top: -25%; left: -25%;
            background: radial-gradient(circle, rgba(255, 234, 0, 0.08) 0%, transparent 70%);
            animation: pulse-cloud 6s infinite alternate;
        }

        .lightning-bolt {
            position: absolute;
            background-color: #fff;
            box-shadow: 0 0 15px var(--neon-glow), 0 0 30px var(--neon-glow);
            opacity: 0.6;
        }

        .bolt-1 { top: -10%; left: 20%; width: 4px; height: 120%; transform: rotate(25deg); background: linear-gradient(to bottom, transparent, #fff, transparent); animation: flicker-heavy 3s infinite; }
        .bolt-2 { top: 10%; right: 20%; width: 3px; height: 80%; transform: rotate(-15deg); background: linear-gradient(to bottom, transparent, var(--neon-yellow), transparent); animation: flicker-soft 2.5s infinite 1s; }
        .bolt-3 { bottom: 10%; left: -10%; width: 120%; height: 3px; transform: rotate(-5deg); background: linear-gradient(to right, transparent, rgba(255,255,255,0.7), transparent); animation: flicker-soft 4s infinite 0.5s; }
        .bolt-4 { top: -20%; right: 30%; width: 2px; height: 140%; transform: rotate(-35deg); background: linear-gradient(to bottom, transparent, #fff, transparent); animation: flicker-heavy 5s infinite 2s; opacity: 0.5; }
        .bolt-5 { top: 30%; left: 5%; width: 2px; height: 40%; transform: rotate(5deg); background: linear-gradient(to bottom, transparent, var(--neon-yellow), transparent); animation: flicker-soft 2s infinite 1.5s; }
        .bolt-6 { top: 5%; left: 40%; width: 60%; height: 2px; transform: rotate(2deg); background: linear-gradient(to right, transparent, rgba(255,255,255,0.6), transparent); animation: flicker-soft 6s infinite 3s; }

        @keyframes flicker-heavy {
            0%, 100% { opacity: 0.3; transform: rotate(25deg) scaleX(1); }
            5% { opacity: 1; transform: rotate(25deg) scaleX(2.5); filter: blur(1px); }
            10% { opacity: 0.3; } 15% { opacity: 0.7; } 20% { opacity: 0.3; }
        }

        @keyframes flicker-soft {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; box-shadow: 0 0 25px var(--neon-glow); }
        }

        @keyframes pulse-cloud {
            0% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 0.9; transform: scale(1.15); }
        }

        /* --- LOGO CENTRAL --- */
        .logo-container {
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .logo-img {
            max-width: 95%; /* Aumentado ligeramente el límite responsivo */
            width: 1100px;  /* Aumentado de 800px a 1100px para más zoom */
            height: auto;
            display: block;
            
            /* AJUSTE DE POSICIÓN: Bajamos el logo un poco más (14vh) */
            margin-top: 14vh; 

            /* Animaciones: Levitación suave + Glitch eléctrico */
            /* CAMBIO: Aumentado el ciclo de electric-surge a 12s para que repita menos seguido */
            animation: 
                float-levitate 6s ease-in-out infinite,
                electric-surge 12s infinite; 
            
            filter: drop-shadow(0 0 30px rgba(0,0,0,0.9));
            will-change: transform, filter;
        }

        /* 1. Levitación Suave */
        @keyframes float-levitate {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
            }
            50% { 
                transform: translateY(-30px) scale(1.03); 
            }
        }

        /* 2. Sobrecarga eléctrica (AJUSTADA PARA CICLO LARGO) */
        @keyframes electric-surge {
            /* Mantiene la calma durante el 96% del tiempo (aprox 11.5 segundos) */
            0%, 96%, 100% {
                filter: drop-shadow(0 0 30px rgba(0,0,0,0.9)) brightness(1);
            }
            /* El glitch ocurre muy rápido entre el 97% y el 99% (aprox 0.4 segundos) */
            97% {
                /* Inicio del glitch */
                transform: translateY(-30px) translateX(-5px) scale(1.05) skewX(-3deg);
                filter: drop-shadow(5px 0 50px var(--neon-yellow)) brightness(1.5) hue-rotate(10deg);
            }
            98% {
                /* Flash Cian/Blanco */
                transform: translateY(-30px) translateX(5px) scale(1.05) skewX(3deg);
                filter: drop-shadow(-5px 0 60px var(--electric-cyan)) brightness(2) contrast(1.3);
            }
            99% {
                transform: translateY(-30px) translateX(0) scale(1.03);
                filter: drop-shadow(0 0 40px var(--neon-yellow)) brightness(1.2);
            }
        }
    </style>
</head>
<body>

    <!-- Fondo de Rayos -->
    <div class="background-fx">
        <div class="energy-cloud"></div>
        <div class="lightning-bolt bolt-1"></div>
        <div class="lightning-bolt bolt-2"></div>
        <div class="lightning-bolt bolt-3"></div>
        <div class="lightning-bolt bolt-4"></div>
        <div class="lightning-bolt bolt-5"></div>
        <div class="lightning-bolt bolt-6"></div>
    </div>

    <!-- Logo Central -->
    <div class="logo-container">
        <!-- Mantenemos .png basado en tu captura de pantalla anterior -->
        <img src="Cofrarneta_Logo.png" alt="Cofrarneta TV Logo" class="logo-img">
    </div>

</body>
</html>
